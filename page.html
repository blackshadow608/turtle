<!DOCTYPE html>
<html>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="turtle/jquery-turtle.js"></script>
<link rel="stylesheet" href=bootstrap.css>
<head>
    <title>Turtle</title>
</head>
<body>
<img src="1.png" class="turtle" id="turtle">
<script>
    $("#turtle").offset({left: 500, top: 300});
    $('#turtle').pen('red').speed(1).fd(160).lt(140).fd(50);

</script>
<div id="dragMenu" style="background-color: burlywood">
    <button class="btn btn-info" id="btnClear">Clear</button>
</div>
</body>
<script>
    $(function () {
        $("#dragMenu").draggable();
    });
    $('#btnClear').click(function () {
        $.turtle.cg();
        $("#turtle").pen(false);
        $("#turtle").offset({left: 500, top: 300});
    });
</script>
</html>
